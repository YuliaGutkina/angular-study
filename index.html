<!DOCTYPE html>
<html lang="en" ng-app="gemStore">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Angular-study</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body ng-controller="StoreController as store">
  <div class="container">
    <div class="row">
      <div class="product col-xs-12 col-sm-10 col-sm-offset-1" ng-repeat="product in store.products">
        <h3>
          {{product.name}}
          <em class="pull-right">{{product.price | currency}}</em>
        </h3>
        <!-- <button ng-show="store.product.canPurchase">Add to Cart</button> -->
        <product-gallery class="gallery" ng-show="product.images.length">
        </product-gallery>
        <product-tabs class="tab">
        </product-tabs>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/products.js"></script>
</body>
</html>
